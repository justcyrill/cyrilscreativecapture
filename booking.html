<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book a Photoshoot</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body class="booking-page">

  <div class="booking-bg"></div>

  <main class="booking-container">
    <h1>Book Your Photoshoot</h1>

    <form action="thankyou.html" method="GET">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Preferred Time:</label>
      <input type="time" id="time" name="time" required>

      <label for="payment">Payment Method:</label>
      <select id="payment" name="payment" required onchange="showPaymentFields(this.value)">
        <option value="">-- Select Payment Method --</option>
        <option value="mobile">Mobile Money</option>
        <option value="card">Debit Card</option>
      </select>

      <!-- Mobile Money Section -->
      <div id="mobile-fields" class="payment-section hidden">
        <label for="mobile-name">Mobile Money Name:</label>
        <input type="text" id="mobile-name" name="mobile-name">

        <label for="mobile-number">Mobile Money Number:</label>
        <input type="tel" id="mobile-number" name="mobile-number">
      </div>

      <!-- Debit Card Section -->
      <div id="card-fields" class="payment-section hidden">
        <label for="card-name">Cardholder Name:</label>
        <input type="text" id="card-name" name="card-name">

        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" maxlength="16">

        <label for="expiry">Expiry Date:</label>
        <input type="month" id="expiry" name="expiry">

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" maxlength="4">
      </div>

      <button type="submit" class="book-now">Book Now</button>

      <div class="booking-links">
        <a href="about.html" class="nav-btn back-btn">‚Üê Back to About</a>
        <a href="accessories.html" class="nav-btn accessories-btn">View Accessories</a>
      </div>
    </form>
  </main>

  <script>
    function showPaymentFields(value) {
      document.getElementById("mobile-fields").style.display = "none";
      document.getElementById("card-fields").style.display = "none";

      if (value === "mobile") {
        document.getElementById("mobile-fields").style.display = "block";
      } else if (value === "card") {
        document.getElementById("card-fields").style.display = "block";
      }
    }
  </script>

 <footer>
    <p>&copy; 2025 cyrilscreativecapture. All rights reserved.</p>
  </footer>

</body>
</html>
